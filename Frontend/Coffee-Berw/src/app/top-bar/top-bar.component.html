
<div class = "top_bar box-row">
  <div class = "logo">
    <a [routerLink] = "['']"></a>
  </div>
  <div class = "searching_panel">
    <input [(ngModel)] = "searchText"
           type = "text"
           placeholder = "Cappuccino..."
           class = "searching_panel_input input_change">
    <a (click)="Search()" class = "search_button">Search</a>
  </div>
  <div class = "menu box-row">
    <ng-container *ngIf="isLogged">
      <div class = "box-row">
        <div class = "basket-div">
          <span [routerLink] = "['/basket']">Basket</span>
        </div>
        <div class = "box-row LogOut" (click)="logout()">
          <span class = "log-service">Sign Out</span>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!isLogged">
      <div class = "box-row">
        <a [routerLink] = "['/login']" class = "menu_tool box-row">

          <span class = "log-service">Sign In</span>
        </a>
      </div>
    </ng-container>
  </div>
</div>
